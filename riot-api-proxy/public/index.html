<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Dashboard</title>
    <style>
      /* style div and headers */
      .chart,
      h2 {
        text-align: center;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
      }

      .toolbox span {
        padding: 5px;
      }

      svg {
        padding: 10px;
        width: 1000px;
        height: 500px;
      }

      /* style of bar charts */
      .bar-chart rect {
        fill: rgb(79, 175, 211);
      }

      .bar-chart .hovered {
        fill: #979696;
      }

      /* style of line charts */
      .line-chart {
        stroke: rgb(79, 175, 211);
        stroke-width: 2;
        fill: none;
      }

      text {
        fill: black;
      }

      /* style of area charts */
      .area-chart {
        fill: rgb(79, 175, 211);
      }

      /* style of scatter plot */
      .scatter-plot circle {
        fill: rgb(79, 175, 211);
      }

      .scatter-plot .hovered {
        fill: #979696;
      }

      .chart.section {
         display: none;
      }

      .loading.icon {
        display: none;
      }

      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px;
        border-radius: 4px;
        pointer-events: none; /* Prevent tooltip from interfering with mouse events */
      }
    </style>
    <!-- d3 script -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- New code below -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #result {
        margin-top: 20px;
      }
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h3>CS-5630 / CS-6630 Homework 3</h3>
    <address>
      <span>Zach Sealy</span>
      <span>u1371543@utah.edu</span>
      <span>u1371543</span>
    </address>
    <br />
    <hr />
    <br />

    <!-- New stuff here -->
    <h1>League of Legends Dashboard</h1>
    <form id="riotForm">
      <label for="summonerName">Summoner Name:</label>
      <input type="text" id="summonerName" name="summonerName" value="InfinityBowman1" required />
      <br />
      <label for="tagLine">Tagline:</label>
      <input type="text" id="tagLine" name="tagLine" value="NA1" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <div id="tooltip" style="position: absolute; display: none; background: lightgray; padding: 5px; border: 1px solid black;"></div>

    <div class="chart section">
      <div class="row chart">
        <div class="chart">
          <h2>Heros Played</h2>
          <div id="Barchart-div"></div>
        </div>
      </div>

      <div class="row chart">
        <div class="chart">
          <h2>Gold / Second</h2>
          <div id="Linechart-div"></div>
        </div>
      </div>

      <div class="row chart">
        <div class="chart">
          <h2>Deaths to Kills</h2>
          <div id="Scatterplot-div"></div>
        </div>
      </div>
    </div>

    <div class="loading icon">
      <h2>Loading...</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>

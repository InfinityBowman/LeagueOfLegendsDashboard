    <!-- New stuff here -->
    <h1 class="title">League of Legends Dashboard</h1>
    <div class="inputs">
      <form id="riotForm">
        <label for="summonerName">Summoner Name:</label>
        <input type="text" id="summonerName" name="summonerName" value="InfinityBowman1" required />
        <br />
        <label for="tagLine">Tagline:</label>
        <input type="text" id="tagLine" name="tagLine" value="NA1" required />
        <br />
        <button type="submit" id="submit-button">Submit</button>
      </form>
      <div id="result"></div>
      <div
        id="tooltip"
        style="position: absolute; display: none; background: lightgray; padding: 5px; border: 1px solid black"
      ></div>
    </div>

    <div class="chart section">
      <div class="row chart">
        <div class="chart">
        </div>
      </div>

      <div>
        <label for="matchSelect">Highlight Match</label>
          <select id="matchSelect" style="height: 50px; background-color: #2f2f2f; color: white;">
            <!-- Options will be populated here -->
          </select>
      </div>

      <div class="row chart">
        <div class="chart">
          <div id="Barchart-div"><h2>Champions Played</h2></div>
          <div id="CalendarHeatmap-div">
            <div id="Activity-title-div">
              <h2 id="Activity-title-p">Recent Activity</h2>
              <p id="Activity-desc-p">Last 90 Days</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row chart">
        <div class="chart">
          <div id="Linechart-div"><h2>Gold / Second</h2></div>
        </div>
      </div>

      <div class="row chart">
        <div class="chart">
          <div id="Scatterplot-div"><h2>Deaths to Kills</h2></div>
        </div>
      </div>
    </div>

    <div class="loading icon">
      <h2>Loading...</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
